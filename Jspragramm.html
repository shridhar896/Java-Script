<!DOCTYPE html>
<html>

<head>
 <title>Internal JavaScript</title>

</head>

<body>
    <h3>Function vs Block Scope with Var vs let vs const:Example:</h3>
 <script>
  let globalVar = "I am global"; // Global variable

        function testScope() {
            let functionVar = "I am inside a function"; // Function Scope

            if (true) {
                let blockVar = "I am inside if block"; // Block Scope
                document.write(blockVar+"<br>");// Works
            }

               document.write(functionVar+"<br>");///  Works
           // document.write(blockVar); // Error: blockVar not accessible here
        }

        testScope();

        document.write(globalVar+"<br>");/// Works
        //document.write(functionVar); //  Error: functionVar not accessible here
 </script>
 
</body>

</html>
